apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
      - name: nodejs-app
        image: jemalmtahir/nodeapp:v1.0.6
        ports:
        - containerPort: 3000  # Adjust if your app listens on a different port
        env:
        - name: MONGODB_USERNAME  # Assuming these names match the keys in your secret
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-user
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-password
        - name: MONGODB_DATABASE
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongodb-database
        - name: MONGODB_SERVICE_HOST
          value: mongodb  # Name of the MongoDB service
        - name: MONGODB_SERVICE_PORT
          value: "27017"  # Default MongoDB port
